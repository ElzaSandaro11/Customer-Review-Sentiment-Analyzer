version: '3.8'

services:
  ai-engine:
    build: ./apps/ai-engine
    ports:
      - "8000:8000"
    networks:
      - aig-network

  # 3. Web Portal (Next.js)
  web-portal:
    build:
      context: .
      dockerfile: ./apps/web-portal/Dockerfile.prod
      args:
        NEXT_PUBLIC_API_URL: http://localhost:3000
    ports:
      - "3001:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:3000
    networks:
      - aig-network

networks:
  aig-network:
    driver: bridge
